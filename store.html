<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cssFiles/siteStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/navScript.js"></script>
    <script src="javascript/storeScript.js"></script>
    <script src="javascript/allCarScript.js"></script>
</head>

<body>
    <div class="mainNav">
        <ul>
            <li><button class="logOut">log-out</button></li>
            <li><button class="home">Main Page</button></li>
            <li><button class="viewCars"> View Cars </button></li>
            <li><button class="viewOrders"> View Orders</button></li>
            <li><button class="addCar"> Add Car </button></li>
            <li><button class="updateCar"> Update Car</button></li>
            <li><button class="deleteCar"> Delete Car</button></li>
            <form id="searchBar">
                <input type="text" placeholder="Search" name="search">
                <button type="submit">Submit</button>
            </form>
        </ul>
    </div>
    <div id="carSamples">
        <div class="column">
            <img src="images/2017_Honda.jpeg" alt="carImage" id="sampleImage1">
            <ul class="sample">
                <li>Make: <span id="sampleMake1"></span></li>
                <li>Model:<span id="sampleModel1"></span></li>
                <li>Price:<span id="samplePrice1"></span></li>
                <li>Year: <span id="sampleYear1"></span></li>
            </ul>
        </div>
        <div class="column">
            <img src="images/2020_Supra.jpg" alt="carImage" id="sampleImage2">
            <ul class="sample">
                <li>Make: <span id="sampleMake2"></span></li>
                <li>Model:<span id="sampleModel2"></span></li>
                <li>Price:<span id="samplePrice2"></span></li>
                <li>Year: <span id="sampleYear2"></span></li>
            </ul>
        </div>
        <div class="column">
            <img src="images/1998_Supra.jpg" alt="carImage" id="sampleImage3">
            <ul class="sample">
                <li>Make: <span id="sampleMake3"></span></li>
                <li>Model:<span id="sampleModel3"></span></li>
                <li>Price:<span id="samplePrice3"></span></li>
                <li>Year: <span id="sampleYear3"></span></li>
            </ul>
        </div>
    </div>
    <div id="updating">
        <form action="phpFiles/getCarInfo.php" method="POST">
            <input type="text" name="deleteInput" placeholder="Enter car id">
            <input type="hidden" name="hiddenValue" value="update">
            <input type="submit" name="submit">
        </form>
    </div>
    <div id="deleting">
        <form action="phpFiles/getCarInfo.php" method="POST" class="add_update_delete">
            <input type="text" name="updateInput" placeholder="Enter car id">
            <input type="hidden" name="hiddenValue" value="delete">
            <input type="submit" name="submit">
        </form>
        <table class="information">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
                <th>Year</th>
                <th>ID</th>
            </tr>
            <tbody class="tableData"></tbody>
        </table>
    </div>
    <div id="adding">
        <form action="phpFiles/getCarInfo.php" method="POST">
            <input type="text" class="addInputs" name="addMake" placeholder="Enter car make" required>
            <input type="text" class="addInputs" name="addModel" placeholder="Enter car model" required>
            <input type="text" class="addInputs" name="addPrice" placeholder="Enter car price" required>
            <input type="text" class="addInputs" name="addYear" placeholder="Enter car year" required>
            <input type="hidden" name="hiddenValue" value="adding">
            <input type="submit" name="submit" id="addButton">
        </form>
    </div>
</body>

</html>
