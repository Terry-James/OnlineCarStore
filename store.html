<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cssFiles/siteStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/navScript.js"></script>
    <script src="javascript/storeScript.js"></script>
</head>

<body>
    <div class="mainNav">
        <ul>
            <li><button id="logOut">log-out</button></li>
            <li><button id="viewCars"> View Cars </button></li>
            <li><button id="viewOrders"> View Orders</button></li>
            <form id="searchBar">
                <input type="text" placeholder="Search" name="search">
                <button type="submit">Submit</button>
            </form>
        </ul>
    </div>
    <div id="carSamples">
        <div class="column">
            <img src="" alt="carImage" id="sampleImage1">
            <ul class="sample">
                <li>Make: <span id="sampleMake1"></span></li>
                <li>Model:<span id="sampleModel1"></span></li>
                <li>Price:<span id="samplePrice1"></span></li>
                <li>Year: <span id="sampleYear1"></span></li>
            </ul>
        </div>
        <div class="column">
            <img src="" alt="carImage" id="sampleImage2">
            <ul class="sample">
                <li>Make: <span id="sampleMake2"></span></li>
                <li>Model:<span id="sampleModel2"></span></li>
                <li>Price:<span id="samplePrice2"></span></li>
                <li>Year: <span id="sampleYear2"></span></li>
            </ul>
        </div>
        <div class="column">
            <img src="" alt="carImage" id="sampleImage3">
            <ul class="sample">
                <li>Make: <span id="sampleMake3"></span></li>
                <li>Model:<span id="sampleModel3"></span></li>
                <li>Price:<span id="samplePrice3"></span></li>
                <li>Year: <span id="sampleYear3"></span></li>
            </ul>
        </div>
    </div>
</body>

</html>
