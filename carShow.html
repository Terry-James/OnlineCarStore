<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cssFiles/siteStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/navScript.js"></script>
    <script src="javascript/allCarScript.js"></script>
</head>

<body>
    <div class="mainNav">
        <ul>
            <li><button class="logOut">log-out</button></li>
            <li><button class="home">Main Page</button></li>
            <li><button class="viewCars"> View Cars </button></li>
            <li><button class="viewOrders"> View Orders</button></li>
            <form id="searchBar">
                <input type="text" placeholder="Search" name="search">
                <button type="submit" onclick="showResults()">Submit</button>
            </form>
        </ul>
    </div>
    <div id="allCars">
        <table class="information">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
                <th>Year</th>
                <th>ID</th>
            </tr>
            <tbody class="tableData"></tbody>
           
        </table>
    </div>
</body>

</html>
