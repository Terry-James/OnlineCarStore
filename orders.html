<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./cssFiles/siteStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/navScript.js"></script>
    <script src="./javascript/orderScript.js" charset="utf-8"></script>
</head>

<body>
    <div class="mainNav">
        <ul>
            <li><button class="logOut">log-out</button></li>
            <li><button class="home">Main Page</button></li>
            <li><button class="viewCars"> View Cars </button></li>
            <li><button class="viewOrders"> View Orders</button></li>
            <form id="searchBar" action="searchResult.html">
                <input type="text" name="search" class="searchInput" placeholder="Search by make">
                <button class="subSearch">Submit</button>
            </form>
        </ul>
    </div>
    <div class="orders">
        <h1>Your Orders</h1>
        <div class="TableContainer">
        <table class="information">
            <tr>
                <th>Transaction ID</th>
                <th>Car Type</th>
                <th>Car Year</th>
                <th>Transaction Date</th>
            </tr>
            <tbody id="infoTable"></tbody>
        </table>
        </div>
    </div>
</body>

</html>
