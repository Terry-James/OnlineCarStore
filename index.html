<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="cssFiles/siteStyle.css">
    <script src="javascript/siteScript.js"></script>
</head>

<body>
    <div id="mainBody">
        <div id="heading">
          <div class="container">
            <h1>Find a car <br>you can trust.</h1>
            <h2>Just login get started.</h2>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id="login">
                    <h2>Login</h2>
                    <form action="phpFiles/processing.php" method="POST">
                        <input type="email" name="userEmail" placeholder="Email" required>
                        <input type="password" name="userPassword" placeholder="Password" required>
                        <input type="submit" class="subButton">
                    </form>
                </div>
            </div>
            <div class="column">
                <div id="registration">
                    <h2>Registration</h2>
                    <form action="phpFiles/processing.php" method="POST">
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" class="subButton">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
